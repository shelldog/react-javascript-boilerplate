<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags field. -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="icon" href="./favicon.ico" />

    <title>React Boilerplate (JS)</title>
  </head>
  <body>
    <!-- Show up only when JavaScript is disabled from the browser. -->
    <noscript>
      <strong>JavaScript was disabled in your browser.</strong>
    </noscript>

    <!-- React components render here. -->
    <div id="root"></div>

    <!-- I imported these fonts (Roboto & Open Sans), so you don't have to. -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </body>
</html>
